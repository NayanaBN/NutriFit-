<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking - NutriFit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="nutrifit background animation video.mp4" type="video/mp4">
            <source src="nutrifit background animation video.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <h1>NutriFit - Progress Tracking</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="planner.html">Nutrition Planner</a>
            <a href="diet_tracking.html">Diet Tracking</a>
            <a href="exercise.html">Exercise & Fitness</a>
            <a href="progress.html">Progress Tracking</a>
        </nav>
    </header>

    <div class="container">
        <h2>Track Your Progress</h2>
        <input type="number" id="weight" placeholder="Enter your weight (kg)">
        <button onclick="logWeight()">Save Weight</button>
        <button onclick="resetWeight()">Reset Weight</button> <!-- Added Reset Button -->
    
        <h3>Your Weight Progress</h3>
        <canvas id="progressChart" style="height: 300px;"></canvas>
    </div>
    
    <audio id="reminderSound" src="reminder.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
